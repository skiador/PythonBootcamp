<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h2>Book Name: {{ book_to_update.title }}</h2>
    <h2>Current Rating: {{ book_to_update.rating }}</h2>
    <form action="{{ url_for('edit', book_id=book_to_update.id) }}" method="POST">
        <label>New rating: </label>
        <input type="number" name="rating" min="1", max="10" step="0.1"/>
        <button type="submit">Update Rating</button>
    </form>
</body>
</html>
