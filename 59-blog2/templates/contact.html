<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Clean Blog - Start Bootstrap Theme</title>
        <link rel="icon" type="image/x-icon" href="../static/assets/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="../static/css/styles.css" rel="stylesheet" />
    </head>
    <body>
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light" id="mainNav">
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand" href="index.html">Start Bootstrap</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    Menu
                    <i class="fas fa-bars"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ms-auto py-4 py-lg-0">
                        <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" href="{{ url_for('home') }}">Home</a></li>
                        <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" href="{{ url_for('about') }}">About</a></li>
                        <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" href="#">Sample Post</a></li>
                        <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" href="{{ url_for('contact') }}">Contact</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Page Header-->
        <header class="masthead" style="background-image: url('static/assets/img/home-bg.jpg')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>Contact Us</h1>
                        </div>
                    </div>
                </div>
            </div>
        </header>


        <!-- Main Content-->
        <main class="mb-4">
          <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
              <div class="col-md-10 col-lg-8 col-xl-7">
                <p>
                  Want to get in touch? Fill out the form below to send me a message and
                  I will get back to you as soon as possible!
                </p>
                <div class="my-5">
                  <!-- * * * * * * * * * * * * * * *-->
                  <!-- * * Simplified SB Contact Form for the Tutorial* *-->
                  <!-- TODO: add an "action" and a "method" to link this form to your main.py -->
                  <form
                    id="contactForm"
                    name="sentMessage"
                    action="/form-entry"
                    method="post"
                  >
                    <div class="form-floating">
                      <input
                        class="form-control"
                        id="name"
                        name="name"
                        type="text"
                        placeholder="Enter your name..."
                        required
                      />
                      <label for="name">Name</label>
                    </div>
                    <div class="form-floating">
                      <input
                        class="form-control"
                        id="email"
                        name="email"
                        type="email"
                        placeholder="Enter your email..."
                        required
                      />
                      <label for="email">Email address</label>
                    </div>
                    <div class="form-floating">
                      <input
                        class="form-control"
                        id="phone"
                        name="phone"
                        type="tel"
                        placeholder="Enter your phone number..."
                        required
                      />
                      <label for="phone">Phone Number</label>
                    </div>
                    <div class="form-floating">
                      <textarea
                        class="form-control"
                        id="message"
                        name="message"
                        placeholder="Enter your message here..."
                        required
                        style="height: 12rem"
                      ></textarea>
                      <label for="message">Message</label>
                    </div>
                    <br />
                    <button
                      class="btn btn-primary text-uppercase"
                      id="submitButton"
                      type="submit"
                    >
                      Send
                    </button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </main>
